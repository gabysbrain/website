{% if index %}
  {% assign x=proj %}
{% else %}
  {% assign x=page %}
{% endif %}
<ul id="project-links">
  {% if x.web %}
    <li><a href="{{ x.web }}">source code</a></li>
  {% endif %}
  {% if x.video %}
    <li><a href="{{ x.video }}">video</a></li>
  {% endif %}
  {% if x.paper %}
    <li><a href="{{ x.paper }}">paper</a></li>
  {% endif %}
</ul>
